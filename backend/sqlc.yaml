version: "2"
sql:
  - engine: "postgresql"
    queries: "database/postgres/queries/"
    schema: "database/postgres/migrations/"
    
    gen:
      go:
        out: "internal/repository/postgres/sqlc"
        package: "sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true